<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{% static 'blog/img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}">
    <title>{{ title }}</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

{% include 'includes/navbar.html' %}

<main role="main">
    <div class="container">

        {% if messages %}
        {% for message in messages %}
        <div class="alert mt-3 alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{ message.tags }}!</strong> {{ message }}
        </div>
        {% endfor %}
{% endif %}

      {% block content %}
      {% endblock content %}
    </div>
</main>

{% include 'includes/footer.html' %}

<script src="{% static 'blog/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
